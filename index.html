<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FHS Chat Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, Arial;
    }

    /* This wrapper fills the entire iframe area */
    .wrap {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: transparent;
    }

    /* Chat bubble button (always visible) */
    #bubble {
      position: absolute;
      right: 14px;
      bottom: 14px;
      width: 56px;
      height: 56px;
      border-radius: 999px;
      border: 2px solid #1a73e8;
      background: #fff;
      cursor: pointer;
      display: grid;
      place-items: center;
      font-size: 14px;
      line-height: 1;
      user-select: none;
    }

    /* Chat panel popup (hidden until bubble click) */
    #panel {
      position: absolute;
      right: 14px;
      bottom: 82px;
      width: 360px;
      height: 480px;
      border: 1px solid #222;
      border-radius: 12px;
      background: #fff;
      display: none;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    /* Header */
    #top {
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    #close {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      padding: 2px 6px;
    }

    /* Messages */
    #msgs {
      height: calc(480px - 48px - 56px);
      overflow: auto;
      padding: 10px 12px;
      font-size: 14px;
    }

    .m { margin: 10px 0; }
    .who { font-weight: 700; }
    .bubble-text { white-space: pre-wrap; }

    /* Input row */
    #box {
      display: flex;
      gap: 8px;
      padding: 10px 12px;
      border-top: 1px solid #eee;
      height: 56px;
      box-sizing: border-box;
      align-items: center;
    }

    #in {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
    }

    #send {
      padding: 10px 12px;
      border: 1px solid #222;
      background: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Mobile: make panel nearly full width */
    @media (max-width: 480px) {
      #panel {
        width: calc(100vw - 28px);
        height: 70vh;
      }
      #msgs {
        height: calc(70vh - 48px - 56px);
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <button id="bubble" aria-label="Open chat">Chat</button>

    <div id="panel" role="dialog" aria-label="Chat panel">
      <div id="top">
        <div>Future Histories Studio</div>
        <button id="close" aria-label="Close chat">Ã—</button>
      </div>

      <div id="msgs"></div>

      <div id="box">
        <input id="in" placeholder="Ask a question..." />
        <button id="send">Send</button>
      </div>
    </div>
  </div>

  <script>
    // Your Render backend endpoint
    const API_URL = "https://fhs-chatbot.onrender.com/chat";

    const bubble = document.getElementById("bubble");
    const panel  = document.getElementById("panel");
    const close  = document.getElementById("close");
    const msgs   = document.getElementById("msgs");
    const inp    = document.getElementById("in");
    const send   = document.getElementById("send");

    let greeted = false;

    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[c]));
    }

    function addMsg(who, text) {
      const div = document.createElement("div");
      div.className = "m";
      div.innerHTML = `<div class="who">${who}</div><div class="bubble-text">${escapeHtml(text)}</div>`;
      msgs.appendChild(div);
      msgs.scrollTop = msgs.scrollHeight;
      return div;
    }

    function openPanel() {
      panel.style.display = "block";
      if (!greeted) {
        greeted = true;
        addMsg("Bot", "Hi. Ask me anything based on the provided documents.");
      }
      setTimeout(() => inp.focus(), 50);
    }

    function closePanel() {
      panel.style.display = "none";
    }

    bubble.onclick = () => {
      if (panel.style.display === "block") closePanel();
      else openPanel();
    };

    close.onclick = closePanel;

    async function ask() {
      const q = (inp.value || "").trim();
      if (!q) return;

      inp.value = "";
      addMsg("You", q);
      const thinking = addMsg("Bot", "Thinking...");

      try {
        const r = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: q })
        });

        const j = await r.json();
        thinking.remove();

        const ans = (j && j.answer) ? j.answer : "I do not have that information in the provided materials.";
        addMsg("Bot", ans);
      } catch (e) {
        thinking.remove();
        addMsg("Bot", "Chat is unavailable right now.");
      }
    }

    send.onclick = ask;
    inp.addEventListener("keydown", (e) => {
      if (e.key === "Enter") ask();
      if (e.key === "Escape") closePanel();
    });

    // Optional: if you want the chat panel to open automatically after a short delay
    // setTimeout(openPanel, 2000);
  </script>
</body>
</html>
