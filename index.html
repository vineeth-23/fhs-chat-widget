<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; font-family: system-ui, Arial; background: transparent; }
    #bubble {
      position: fixed; right: 14px; bottom: 14px;
      width: 56px; height: 56px; border-radius: 999px;
      border: 1px solid #222; background: #fff; cursor: pointer;
    }
    #panel {
      position: fixed; right: 14px; bottom: 82px;
      width: 340px; height: 460px;
      border: 1px solid #222; border-radius: 12px;
      background: #fff; display: none; overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }
    #top { padding: 10px; border-bottom: 1px solid #eee; font-weight: 600; }
    #msgs { height: 350px; overflow: auto; padding: 10px; font-size: 14px; }
    #box { display: flex; gap: 8px; padding: 10px; border-top: 1px solid #eee; }
    #in { flex: 1; padding: 8px; }
    #send { padding: 8px 10px; }
    .m { margin: 8px 0; }
    .you, .bot { font-weight: 600; }
  </style>
</head>
<body>
  <button id="bubble">Chat</button>

  <div id="panel">
    <div id="top">Future Histories Studio</div>
    <div id="msgs"></div>
    <div id="box">
      <input id="in" placeholder="Ask a question..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "https://fhs-chatbot.onrender.com/chat";

    const bubble = document.getElementById("bubble");
    const panel  = document.getElementById("panel");
    const msgs   = document.getElementById("msgs");
    const inp    = document.getElementById("in");
    const send   = document.getElementById("send");

    bubble.onclick = () => {
      panel.style.display = (panel.style.display === "none" ? "block" : "none");
      if (panel.style.display === "block" && msgs.childElementCount === 0) {
        addMsg("bot", "Hi. Ask me about the studio, people, events, news, or resources.");
      }
    };

    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    function addMsg(who, text) {
      const div = document.createElement("div");
      div.className = "m";
      div.innerHTML = `<span class="${who}">${who === "you" ? "You" : "Bot"}:</span> ${escapeHtml(text)}`;
      msgs.appendChild(div);
      msgs.scrollTop = msgs.scrollHeight;
      return div;
    }

    async function ask() {
      const q = inp.value.trim();
      if (!q) return;
      inp.value = "";
      addMsg("you", q);
      const thinking = addMsg("bot", "Thinking...");

      try {
        const r = await fetch(API_URL, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({message: q})
        });
        const j = await r.json();
        thinking.remove();
        addMsg("bot", j.answer || "I do not have that information in the provided materials.");
      } catch (e) {
        thinking.remove();
        addMsg("bot", "Chat is unavailable right now.");
      }
    }

    send.onclick = ask;
    inp.addEventListener("keydown", (e) => { if (e.key === "Enter") ask(); });
  </script>
</body>
</html>
